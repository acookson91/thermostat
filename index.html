<!DOCTYPE html>
<html>
  <head>
    <title>Thermostat</title>
    <link href='https://fonts.googleapis.com/css?family=Montserrat|Source+Sans+Pro' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="src/stylesheet.css" type="text/stylesheet">
    <script src="jquery.js"></script>
    <script src="src/thermostat.js"></script>
    <script src="interface.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery/1.11.3/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/jquery.roundslider/1.3/roundslider.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/jquery.roundslider/1.3/roundslider.min.js"></script>
  </head>
  <body>
    <div class='container'>
      <div id='display'>
        <div id="slider"></div>
        <!-- <h1 id="temperature" class="med-usage"></h1> -->
        <p>power saving mode is <span id="power-saving-status">on</span></p>
    </div>
        <section>
        <p>
          <!-- <button id="temperature-up">+</button>
          <button id="temperature-down">-</button> -->
          <button id="temperature-reset">reset</button>
          <button id="powersaving-switch">PSM</button>
        </p>
      </section>
      <form>
        <input class='city' name='city' type='text' placeholder='Enter a city and press Enter'>
        <input type='submit' id='weather-submit'>
      </form>

      <div id="weather">
      </div>
    </div>
  </body>
</html>
